version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'bash scripts/backend_entrypoint.sh'
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - main

  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - main
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - .:/app
    command: 'python -u consumer.py'
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - main

volumes:
  pg-data:

networks:
  main: